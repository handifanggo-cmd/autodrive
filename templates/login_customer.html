<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - AutoDrive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1544636331-e26879cd4d9b?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: white;
        }

        .login-container h2 {
            font-weight: 700;
            color: #00BFFF; 
            margin-bottom: 5px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .login-container p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white !important;
            padding: 12px 15px;
            border-radius: 12px;
            transition: 0.3s;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #00BFFF;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.4);
            color: white;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00BFFF, #007bff);
            border: none;
            padding: 12px 0;
            font-weight: 700;
            border-radius: 12px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 191, 255, 0.5);
        }

        /* Gaya Tombol Daftar Baru */
        .btn-outline-info {
            border: 2px solid #00BFFF;
            color: #00BFFF;
            padding: 10px 0;
            font-weight: 600;
            border-radius: 12px;
            transition: 0.3s;
        }

        .btn-outline-info:hover {
            background-color: #00BFFF;
            color: white;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
        }

        .divider {
            margin: 25px 0;
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 10px;
        }

        .footer-link a {
            transition: 0.3s;
        }

        .footer-link a:hover {
            color: #00BFFF !important;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>RENTAL MOBIL TUAN MUDA</h2>
        <p>Silakan login sebagai Customer</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mb-3 py-2 small shadow-sm" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/login/customer" method="POST">
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Username Anda" required autocomplete="off">
            </div>
            <div class="mb-4 text-start">
                <label class="form-label small fw-bold">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password Anda" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 shadow">MASUK SEKARANG</button>
            
            <div class="divider">Atau jika belum punya akun</div>

            <a href="/register" class="btn btn-outline-info w-100 mb-3">DAFTAR AKUN BARU</a>
            
            <div class="footer-link">
                <a href="/" class="text-white-50 small text-decoration-none">‚Üê Kembali ke Portal</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - AutoDrive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-attachment: fixed; font-family: 'Poppins', sans-serif;
            height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px);
            border-radius: 25px; padding: 40px; width: 100%; max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; border-radius: 12px; padding: 12px;
        }
        .form-control:focus { background: rgba(255,255,255,0.2); color: white; border-color: #0d6efd; box-shadow: none; }
        .form-control::placeholder { color: rgba(255,255,255,0.5); }
        .btn-primary { border-radius: 12px; padding: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="glass-card text-center">
        <h2 class="fw-bold text-white mb-2">TUAN<span class="text-primary">MUDA</span></h2>
        <p class="text-white-50 small mb-4">Daftar sekarang untuk mulai menyewa mobil impian Anda</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}{% for cat, msg in messages %}
            <div class="alert alert-{{ cat }} small py-2 rounded-pill">{{ msg }}</div>
          {% endfor %}{% endif %}
        {% endwith %}

        <form action="/register" method="POST">
            <div class="text-start mb-3">
                <label class="text-white small mb-1">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Pilih username" required>
            </div>
            <div class="text-start mb-3">
                <label class="text-white small mb-1">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Buat password kuat" required>
            </div>
            <div class="text-start mb-4">
                <label class="text-white small mb-1">Konfirmasi Password</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Ulangi password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 shadow">DAFTAR AKUN</button>
        </form>

        <p class="mt-4 text-white-50 small">
            Sudah punya akun? <a href="/login/customer" class="text-primary fw-bold text-decoration-none">Login di sini</a>
        </p>
    </div>

</body>
</html>

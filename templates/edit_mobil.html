<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Mobil - AutoDrive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: #f4f7f6; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            margin: 0;
        }
        .card { border-radius: 15px; }
        .btn-warning { background-color: #ffc107; border: none; color: #000; }
        .btn-warning:hover { background-color: #e0a800; }
    </style>
</head>
<body>

<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow border-0">
        <div class="card-body p-4">
            <h4 class="fw-bold mb-4 text-center text-dark"> Edit Mobil: {{ data.nama_mobil }}</h4>
            
            <form action="/mobil/update/handle/{{ data.id_mobil }}" method="POST">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Update Harga Sewa (Rp)</label>
                    <div class="input-group">
                        <span class="input-group-text">Rp</span>
                        <input type="number" name="harga_sewa" class="form-control" value="{{ data.harga_sewa }}" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-semibold">Status Ketersediaan</label>
                    <select name="status" class="form-select">
                        <option value="Tersedia" {% if data.status == 'Tersedia' %}selected{% endif %}>Tersedia</option>
                        <option value="Disewa" {% if data.status == 'Disewa' %}selected{% endif %}>Sedang Disewa</option>
                    </select>
                    <small class="text-muted small">Status ini akan terlihat langsung oleh customer di dashboard mereka.</small>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning w-100 fw-bold py-2 shadow-sm">UPDATE DATA</button>
                    <a href="/admin/dashboard" class="btn btn-outline-secondary w-100 mt-2 text-decoration-none">Batal & Kembali</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

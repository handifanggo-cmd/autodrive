<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Mobil- AutoDrive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: #f4f7f6; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            margin: 0;
        }
        .card { border-radius: 15px; }
        .btn-success { background-color: #28a745; border: none; }
        .btn-success:hover { background-color: #218838; }
    </style>
</head>
<body>

<div class="container mt-5 mb-5" style="max-width: 600px;">
    <div class="card shadow border-0">
        <div class="card-header bg-dark text-white p-3 text-center">
            <h5 class="mb-0 fw-bold">TAMBAH MOBIL BARU</h5>
        </div>
        <div class="card-body p-4">
            <form action="/mobil/tambah" method="POST">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Nama Mobil</label>
                    <input type="text" name="nama" class="form-control" placeholder="Contoh: Avanza Veloz" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-semibold">Merk Kendaraan</label>
                    <input type="text" name="merk" class="form-control" placeholder="Contoh: Toyota" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">Harga Sewa / Hari</label>
                        <div class="input-group">
                            <span class="input-group-text">Rp</span>
                            <input type="number" name="harga" class="form-control" placeholder="500000" required>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">Jumlah Stok</label>
                        <input type="number" name="stok" class="form-control" placeholder="1" min="1" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Link URL Foto Mobil</label>
                    <input type="url" name="url_foto" class="form-control" placeholder="https://link-gambar.com/mobil.jpg" required>
                    <small class="text-muted">Gunakan link gambar dari internet (Google/Pinterest/Imgur).</small>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-semibold">Deskripsi Singkat</label>
                    <textarea name="deskripsi" class="form-control" rows="3" placeholder="Jelaskan kondisi mobil, transmisi, atau fitur lainnya..."></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success fw-bold py-2">SIMPAN KE SUPABASE</button>
                    <a href="/admin/dashboard" class="btn btn-light text-muted border">Batal & Kembali</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
